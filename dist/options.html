<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>設定 | dアニメストアにツイートボタンを追加</title>
</head>

<body>
  <div class="content">
    <section class="settings">
      <label for="tweetContent" style="font-weight: bold; font-size: large;">
        ツイート内容<br>
        <textarea name="tweetContent" id="tweetContent" cols="50" rows="2" maxlength="110"></textarea>
      </label>
      <p>ボタンを押したときのツイート内容を変更します。以下のプレースホルダが利用可能です。</p>
      <ul id="tweetContent-list-placeholder">
        <li>タイトル: <code>%title%</code></li>
        <li>各話番号: <code>%episodeNumber%</code></li>
        <li>各話タイトル: <code>%episodeTitle%</code></li>
      </ul>
      <hr>
      <label for="preferShareAPI">
        <input type="checkbox" name="preferShareAPI" id="preferShareAPI" disabled>
        Web Share APIを使う (experimental)
      </label>
      <p><a href="https://web.dev/web-share/">Web Share API</a> を利用し、他のアプリで共有を行います。<a href="https://caniuse.com/web-share">利用可能な環境</a></p>
      <hr>
      <div class="buttonWrap">
        <button id="applyButton">変更</button>
        <button id="resetButton">リセット</button>
      </div>
    </section>
    <div id="notification">
    </div>
  </div>

  <style>
    body {
      font-family: sans-serif;
    }

    code {
      font-size: 1.1em;
      padding: .3em .5em;
      background: #eee;
    }

    ul li {
      margin: .4em 0;
    }

    .content {
      margin: 0 calc(50vw - min(50vw, 400px));
    }

    button {
      cursor: pointer;
      padding: .2em .5em;
      font-family: sans-serif;
      border: 1px solid #ccc;
      box-shadow: 0 2px 3px 1px #eee;
    }

    .buttonWrap {
      flex-direction: row;
    }

    .buttonWrap button {
      flex-basis: 30%;
      margin: 0 1em;
      font-weight: bold;
    }

    #applyButton {
      background: #aea;
    }

    #resetButton {
      background: #eee;
    }

    #notification {
      position: fixed;
      bottom: 0;
      background: #aea;
      padding: .2em 1em;
      border: 1px solid #cccc;
      display: none;
    }
  </style>
  <script src="./options.js"></script>
</body>

</html>
